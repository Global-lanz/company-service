server:
  port: 8082

spring:
  profiles:
    active: dev
  application:
    name: company-service
  datasource:
    url: jdbc:postgresql://localhost:5432/company
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  messages:
    basename: lang/messages
  cloud:
    discovery:
      enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

#Eureka
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

# Zipkin
management:
  tracing:
    sampling:
      probability: 1.0